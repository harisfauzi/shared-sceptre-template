---
- input:
    Resources:
      tabletest1:
        Type: AWS::DynamoDB::Table
        DeletionPolicy: Delete
        UpdateReplacePolicy: Delete
        Properties:
          AttributeDefinitions:
            - AttributeName: "Album"
              AttributeType: "S"
            - AttributeName: "Artist"
              AttributeType: "S"
            - AttributeName: "Sales"
              AttributeType: "S"
            - AttributeName: "NumberOfSongs"
              AttributeType: "S"
          KeySchema:
            -
              AttributeName: "Album"
              KeyType: "HASH"
            -
              AttributeName: "Artist"
              KeyType: "RANGE"
          TableName: "myTableName"
          Tags:
            SourceRepoURL: "git@github.com:harisfauzi/shared-sceptre-template.git"
            "Name": "tabletest1"
  expectations:
    rules:
      dynamodb_valid_resource_type: PASS
