---
template:
  type: file
  path: iam/group.yaml.j2

sceptre_user_data:
  project_code: '{{stack_group_config.project_code}}'
  source_repo_url: '{{git_repo}}'
  groups:
    - name: group1
      group_name: Group1
    - name: group2
      group_name: Group2
      managed_policy_arns:
        - arn:aws:iam::aws:policy/ReadOnlyAccess
      path: /test/
      policies:
        - policy_name: 
          policy_document: |
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Resource: "*"
              Action:
                - s3:ListBucket
                - s3:ListBucketMultipartUploads
